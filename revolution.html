<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slider CAPTCHA Test</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }
    .container {
      position: relative;
      width: 300px;
      height: 150px;
      border: 2px solid black;
      border-radius: 10px;
      background: white;
      padding: 10px;
    }
    .track {
      position: absolute;
      top: 70px;
      left: 10%;
      width: 80%;
      height: 6px;
      background: #ddd;
      border-radius: 3px;
      z-index: 1;
    }
    .ball {
      position: absolute;
      top: 50px;
      left: 10%;
      width: 50px;
      height: 50px;
      background: red;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
      transition: box-shadow 0.3s ease;
    }
    .ball:hover {
      animation: animateX 4s ease-in-out forwards;
      box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.5);
    }
    @keyframes animateX {
      from {
        left: 10%;
        background-color: red;
      }
      to {
        left: 90%;
        background-color: green;
      }
    }
  </style>
</head>
<body>
  <div class="container"> Hold the ball till it slides to end
    <div class="track"></div>
    <div class="ball"></div>
  </div>
</body>
</html>
